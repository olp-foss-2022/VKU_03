		<website>http://nukeviet.vn</website>
		<description>Giao dien OLP</description>
		<thumbnail>default.jpg</thumbnail>
	</info>

	<layoutdefault>olp</layoutdefault>

	<positions>
		<position>
			<name>OLP_FOOTER</name>
			<tag>[OLP_FOOTER]</tag>
		</position>
		<position>
			<name>LEFT</name>
			<tag>[LEFT]</tag>
		</position>
		<position>
			<name>TOP</name>
			<tag>[TOP]</tag>
		</position>
	</positions>

	<setblocks>

		<block>
			<module>theme</module>
			<file_name>global.olp_about.php</file_name>
			<title>olp about</title>
			<template>about</template>
			<position>[LEFT]</position>
			<all_func>1</all_func>
			<config></config>
		</block>

		<block>
			<module>theme</module>
			<file_name>global.module_menu.php</file_name>
			<title>Module Menu</title>
			<template>no_title</template>
			<position>[LEFT]</position>
			<all_func>0</all_func>
			<config></config>
			<funcs>users:main,login,register,lostpass,active,lostactivelink,editinfo,memberlist,groups,avatar,logout</funcs>
			<funcs>statistics:main,allreferers,allcountries,allbrowsers,allos,allbots,referer</funcs>
		</block>

		<block>
			<module>theme</module>
			<file_name>global.olp_footer.php</file_name>
			<title>olp footer</title>
			<template>footer</template>
			<position>[OLP_FOOTER]</position>
			<all_func>1</all_func>
			<config></config>
		</block>

		<block>
			<module>banners</module>
			<file_name>global.banners.php</file_name>
			<title>Tin mới nhất</title>
			<template>no_title</template>
			<position>[TOP]</position>
			<all_func>1</all_func>
			<config>a:1:{s:12:&quot;idplanbanner&quot;;i:1;}</config>
		</block>

	</setblocks>
</theme>
